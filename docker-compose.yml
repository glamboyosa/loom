version: '3.8'

services:
  loom:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: loom-orchestrator
    ports:
      - "4000:4000"
    volumes:
      # Mount the workspace directory (where .loom.yml files are)
      - .:/workspace:ro
      # Mount Docker socket to allow running Docker containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Persist database and logs
      - loom-data:/app/data
    environment:
      - MIX_ENV=prod
      - PORT=4000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: loom-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - loom
    restart: unless-stopped
    profiles:
      - production

volumes:
  loom-data:
    driver: local
